name: puby
description: Run pub commands for all sub projects in the current directory recursively
version: 1.15.0
homepage: https://github.com/Rexios80/puby

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  pubspec_parse: ^1.2.1
  path: ^1.8.1
  ansicolor: ^2.0.1
  pub_update_checker: ^1.2.0

dev_dependencies:
  test: ^1.20.2
  rexios_lints: ^3.0.0

executables:
  puby: puby