name: puby
description: Run commands in all projects in the current directory. Handle monorepos with ease.
version: 1.33.0
homepage: https://github.com/Rexios80/puby

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  yaml: ^3.1.1
  pubspec_parse: ^1.2.1
  path: ^1.8.1
  ansicolor: ^2.0.1
  pub_update_checker: ^1.2.0
  equatable: ^2.0.5
  flutter_tools_task_queue: ^1.0.0
  pub_hosted: ^1.0.0
  pub_semver: ^2.1.4

dev_dependencies:
  test: ^1.20.2
  rexios_lints: ^6.0.1

executables:
  puby: puby
