version: 1.27.1
homepage: https://github.com/Rexios80/puby

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  yaml: ^3.1.1
  pubspec_parse: ^1.2.1
  path: ^1.8.1
  ansicolor: ^2.0.1
  pub_update_checker: ^1.2.0
  equatable: ^2.0.5

dev_dependencies:
  test: ^1.20.2
  rexios_lints: ^5.0.0

executables:
  puby: puby
